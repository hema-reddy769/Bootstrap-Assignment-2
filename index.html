<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
  
 <div class="container bg-light">
     <div class="row">
         <div class="col-8">
             <h4> Billing Address</h4>
             <form>
                 <div class="row">
                        <div class="col-6">
                            <label class="form-lable" form="frist name"> First name</label>
                         <input type="text" id="first name" class="form-control">
                        </div>
                      <div class="col-6">
                            <label class="form-lable" form="last name"> Last name</label>
                            <input type="text" id="last name" class="form-control">
                       </div>
                         <div class="col-12">
                              <lable class="from-label" for="username">Username</lable>
                                <div class="input-group">
                                 <span class="input-group-text">@</span>
                                 <input type="text" class="form-control" placeholder="username" id="usrname">
                                </div>
                            </div>
                        <div class="col-12">
                            <label class="form-lable" form="email"> Email
                                <span class="text-muted"> (optional)</span>
                            </label>
                            <input type="text" id="email" class="form-control" placeholder="hema@gmail.com">   
                        </div>
                        <div class="col-12">
                           <label class="form-lable" form="address"> Address</label>
                           <input type="text" id="address" class="form-control" placeholder="atp">
                        </div>
                        <div class="col-12">
                          <label class="form-lable" form="address"> Address2
                          <span class="text-muted"> (optional)</span>
                          </label>
                          <input type="text" id="address" class="form-control" placeholder="ap">
                        </div>  
                        <div class="col-5">
                           <label class="form-lable" form="country"> Country</label>
                        
                           <select id="country" class="form-select" aria-label="default select example">
                            <option >Choose..</option>
                            <option>India</option>
                            </select>
                        </div>
                        <div class="col-4">
                           <label class="form-lable" form="state"> State</label>
                           <select id="state" class="form-select" aria-label="default select example">
                            <option>Choose..</option>
                            <option>AP</option>
                            <option>UP</option>
                           </select>
                        </div>
                        <div class="col-3">
                           <label class="form-lable" form="zip"> Zip</label>
                           <input type="text" id="zip" class="form-control">
                        </div>
                </div>
                 <hr>
                <div class="form-check">
                     <input type="checkbox" class="form-check-input">
                     <label class="form-check-label">Shipping address is the same as building address</label>
                </div>
                <div class="form-check1">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check1-label">Save this information for next time</label>  
                </div>
                 <hr>
                 <h4> Payment</h4>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                    <label class="form-check1-label">Credit card</label>  
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                    <label class="form-check1-label">Debit card</label>  
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                    <label class="form-check1-label">Paypal</label>  
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" form="Card name">Name on card</label>
                            <input type="text" id="Card name" class="form-control">
                            <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-6">
                        <label class="form-label" form="creditcard">credit card number</label>
                            <input type="text" id="creditcard" class="form-control">
                    </div> 
                    </div>
                     <div class="row">
                        <div class="col-3">
                        <label class="form-lable" for="expiration">Expiration</label>
                        <input type="text" id="card name" class="form-control">
                     </div>
                        <div class="col-3">
                             <label class="form-lable" for="cvv">CVV</label>
                         <input type="text" id="card name" class="form-control">
                        </div>
                        </div>
                         <hr>
                         <button type="submit" class="btn btn-primary btn-block" style="width: 100%";> Continue to checkout

                         </button>
             </form>
         </div>
     </div>
 </div>   

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
